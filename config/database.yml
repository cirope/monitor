default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  port: 5432
  pool: <%= Rails.env.production? ? 10 : 5 %>
  username: <%= ENV['TRAVIS'] ? 'postgres' : 'monitor' %>
  password: <%= ENV['TRAVIS'] ? '' : ENV['APP_DB_PASSWORD'] || 'monitor' %>
  database: <%= "monitor_#{Rails.env}" %>

metrics_default: &metrics_default
  <<: *default
  database: <%= "metrics_#{Rails.env}" %>
  migrations_paths: db/metrics_migrate

development:
  primary:
    <<: *default
  metrics:
    <<: *metrics_default

test:
  primary:
    <<: *default
  metrics:
    <<: *metrics_default

production:
  primary:
    <<: *default
  metrics:
    <<: *metrics_default

sandbox:
  primary:
    <<: *default
  metrics:
    <<: *metrics_default
