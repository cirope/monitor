ldap_server:
  hostname: localhost
  port: <%= ENV['GH_ACTIONS'] ? 3389 : 389 %>
  basedn: ou=people,dc=test,dc=com
  filter: 'CN=*'
  login_mask: "cn=%{user},%{basedn}"
  username_attribute: cn
  name_attribute: givenname
  lastname_attribute: sn
  email_attribute: mail
  roles_attribute: description
